[package]

name = "ndarray"
version = "0.0.1"
authors = ["bluss"]
repository = "https://github.com/bluss/rust-ndarray"
documentation = "http://bluss.github.io/rust-ndarray/"

[dependencies.num]
version = "0.1"
features = ["complex"]
default-features = false

[dependencies.rustc-serialize]
version = "*"
optional = true

[dependencies.itertools]
version = "0.4"

[dependencies.serde]
version = "0.4"
optional = true

